name: Build and Push Docker Image

on:
  push:
    branches: [master]
    tags: ["v*.*.*"]
  pull_request:
    branches: [master]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: wangyucode
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version from Cargo.toml
        id: extract-version
        run: |
          VERSION=$(grep -E '^version\s*=' Cargo.toml | sed 's/version\s*=\s*"\([^"]*\)"/\1/')
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: wangyucode/rust_backend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=raw,value=${{ steps.extract-version.outputs.VERSION }}
            type=raw,value=${{ steps.extract-version.outputs.VERSION }},enable={{is_default_branch}}
            type=semver,pattern={{version}},value=${{ steps.extract-version.outputs.VERSION }}
            type=semver,pattern={{major}}.{{minor}},value=${{ steps.extract-version.outputs.VERSION }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
